worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    types_hash_bucket_size 64;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Gzip 압축 활성화 (성능 최적화)
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Let's Encrypt 인증서 발급용 서버 블록
    server {
        listen 80;
        server_name www.livflow.co.kr;

        # Let's Encrypt 인증서 발급 경로
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 서버 블록
    server {
        listen 443 ssl;
        server_name www.livflow.co.kr;

        # SSL 설정
        ssl_certificate /etc/letsencrypt/live/livflow.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/livflow.co.kr/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 정적 파일 제공
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /assets/ {
                alias /usr/share/nginx/html/assets;
                try_files $uri $uri/ =404;

                access_log /var/log/nginx/assets_access.log combined;
                error_log /var/log/nginx/assets_error.log debug;
            }


        # 오류 페이지 설정
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # 캐싱 활성화
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
            expires 6M;
            access_log off;
            add_header Cache-Control "public";
        }
    }
}
